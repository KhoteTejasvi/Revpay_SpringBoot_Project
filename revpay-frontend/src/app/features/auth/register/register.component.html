<div class="register-container">

  <div class="register-card">

    <!-- Brand -->
    <div class="brand">
      <img src="logo.png" alt="RevPay Logo" class="logo-img">      <h2>Create Your Account</h2>
      <p class="brand-subtitle">Join RevPay today</p>
    </div>

    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" [(ngModel)]="name">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" [(ngModel)]="email">
    </div>

    <!-- Account Type -->
    <div class="form-group">
      <label>Account Type</label>
      <select [(ngModel)]="role">
        <option value="USER">Personal</option>
        <option value="BUSINESS">Business</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        placeholder="Enter phone number"
        [(ngModel)]="phoneNumber"
        name="phoneNumber"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>

      <div class="password-box">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Enter password"
          [(ngModel)]="password">

        <span (click)="togglePassword()">üëÅ</span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Confirm password"
        [(ngModel)]="confirmPassword">
    </div>

    <!-- Button -->
    <button class="register-btn" (click)="register()" [disabled]="loading">
      {{ loading ? 'Please wait...' : 'Create Account' }}
    </button>

    <!-- Footer -->
    <div class="footer-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </div>

  </div>

</div>
