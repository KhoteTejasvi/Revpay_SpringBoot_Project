<div class="auth-container">

  <div class="auth-card">

    <!-- Brand -->
    <div class="brand">
      <img src="logo.png" alt="RevPay Logo" class="logo-img">
      <h2>Welcome to RevPay</h2>
      <p class="brand-subtitle">Secure Digital Payments</p>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" [(ngModel)]="email">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <div class="password-box">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Enter your password"
          [(ngModel)]="password">
        <span (click)="togglePassword()">ğŸ‘</span>
      </div>
    </div>

    <!-- Button -->
    <button class="auth-btn" (click)="login()" [disabled]="loading">
      {{ loading ? 'Please wait...' : 'Login' }}
    </button>

    <!-- Footer -->
    <div class="footer-text">
      Don't have an account?
      <a routerLink="/register">Register</a>
    </div>

  </div>

</div>
